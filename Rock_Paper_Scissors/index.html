<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Game</title>
    <meta name="description" content="A simple JavaScript game (Rock, Paper, Scissors) completed for the Odin Project's Foundations curriculum.">
    <meta name="keywords" content="The Odin Project, JavaScript, Rock Paper Scissors">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="interface">
            <img class="rock" id="Rock" src="images/rock.png" alt="" width="100" height="100">
            <img class="paper" id="Paper" src="images/paper.png" alt="" width="100" height="100">
            <img class="scissors" id="Scissors" src="images/scissors.png" alt="" width="100" height="100">
        </div>
        <div class="modal-box">
            <div class="action">
                <p id="yourChoice">Your choice is: <strong>&nbsp;</strong></p>
                <p id="continue">Now it's computer's turn <button>Allow</button></p>
                <p id="theirChoice">Computer's choice is <strong>$nbsp</strong></p>
            </div>
            <div class="result">
                <p id="victory">You won!</p>
                <p id="defeat">You lost!</p>
                <button id="restart">Play again</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
