<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Clock</title>
    <meta name="description" content="A simple CSS+JS clock completed for the 30 Day Vanilla JS Coding Challenge.">
    <meta name="keywords" content="30 Day Vanilla Javascript Challenge, JS, CSS, Clock">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">CSS & JS Clock</h1>
        </div>
        <div class="content">
            <div class="clock">
                <div class="plate">
                    <span class="digit one">1</span>
                    <span class="digit two">2</span>
                    <span class="digit three">3</span>
                    <span class="digit four">4</span>
                    <span class="digit five">5</span>
                    <span class="digit six">6</span>
                    <span class="digit seven">7</span>
                    <span class="digit eight">8</span>
                    <span class="digit nine">9</span>
                    <span class="digit ten">10</span>
                    <span class="digit eleven">11</span>
                    <span class="digit twelve">12</span>
                </div>
                <div class="arrows">
                    <span class="arrow hour" id="hour">&nbsp;</span>
                    <span class="arrow minute" id="minute">&nbsp;</span>
                    <span class="arrow second" id="second">&nbsp;</span>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span>Check source code on <a href="https://h-gospodinov.github.io/H-Gospodinov/" target="_blank" rel="noopener">GitHub</a></span>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
