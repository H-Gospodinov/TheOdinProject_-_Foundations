<!DOCTYPE html>
<html lang="en">
<head>

    <title>JavaScript Sketch</title>
    <meta name="description" content="A simple JavaScript sketch completed for the Odin Project's Foundations curriculum.">
    <meta name="keywords" content="The Odin Project, JavaScript, Etch a Sketch">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">

        <div class="footer">
