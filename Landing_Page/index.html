<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <meta name="description" content="Demo landing page completed for the Odin Project's Foundations curriculum.">
    <meta name="keywords" content="The Odin Project, landing page, HTML, HTML5, CSS, CSS3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="animation.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="wrapper">
                <div class="logo">
                    <a href="#">Astronomy Books</a>
                </div>
                <nav class="navigation">
                    <button class="menu-button" id="menuButton"><span>Menu button</span></button>
                    <ul class="menu" id="headerMenu">
                        <li class="menu-item"><a href="#">Shop by Category</a></li>
                        <li class="menu-item"><a href="#">Shop by Publisher</a></li>
                        <li class="menu-item"><a href="#">Shop by Author</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="page-content">
        </div>
        <footer class="footer">
            <div class="wrapper">
            </div>
        </footer>
    </div>
    <div class="animation">
        <div id='stars1'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
    </div>
    <script>
        const menuButton = document.querySelector('#menuButton');
        const mobileNav = document.querySelector('#headerMenu').parentElement;
        menuButton.onclick = function() {
            mobileNav.classList.toggle('active');
        }
    </script>
</body>
</html>
