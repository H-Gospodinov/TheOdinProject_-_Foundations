<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <meta name="description" content="A basic JS calculator completed for the Odin Project's Foundations curriculum.">
    <meta name="keywords" content="The Odin Project, Javascript, calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">JS Calculator</h1>
        </div>
        <div class="content">
            <div class="calculator">
                <div class="screen">
                    <div class="display upper">
                        <span class="aux-display" id="aux_display">input</span>
                    </div>
                    <div class="display lower">
                        <span class="main-display" id="main_display">0</span>
                    </div>
                </div>
                <div class="keyboard">
                    <button class="number" data-key="1">1</button>
                    <button class="number" data-key="2">2</button>
                    <button class="number" data-key="3">3</button>
                    <button class="number" data-key="4">4</button>
                    <button class="number" data-key="5">5</button>
                    <button class="number" data-key="6">6</button>
                    <button class="number" data-key="7">7</button>
                    <button class="number" data-key="8">8</button>
                    <button class="number" data-key="9">9</button>
                    <button class="number" data-key="0">0</button>
                    <button class="number" data-key="." id="decimal">.</button>
                    <button class="number" id="inverse"></button>

                    <button class="operator" data-key="+" id="add">+</button>
                    <button class="operator" data-key="-" id="subtract">-</button>
                    <button class="operator" data-key="*" id="multiply">*</button>
                    <button class="operator" data-key="/" id="divide">/</button>

                    <button class="action" data-key="%" id="percent">%</button>
                    <button class="action" data-key="=" id="return">=</button>
                    <button class="action" data-key="Backspace" id="edit">&lt;&lt;</button>
                    <button class="action" data-key="Delete" id="reset">AC</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span>Check source code on <a href="https://h-gospodinov.github.io/H-Gospodinov/" target="_blank" rel="noopener">GitHub</a></span>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
