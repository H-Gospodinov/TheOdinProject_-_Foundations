<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <meta name="description" content="A basic JS calculator completed for the Odin Project's Foundations curriculum.">
    <meta name="keywords" content="The Odin Project, Javascript, calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">JS Calculator</h1>
        </div>
        <div class="content">
            <div class="calculator">
                <div class="screen">
                    <div class="display upper">
                        <span class="aux-display" id="aux_display">input</span>
                    </div>
                    <div class="display lower">
                        <span class="main-display" id="main_display">0</span>
                    </div>
                </div>
                <div class="keyboard">
                    <div class="numbers">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button id="edit">ü°ê</button>
                        <button class="number" id="zero">0</button>
                        <button class="number" id="decimal">.</button>
                    </div>
                    <div class="operators">
                        <button id="clear">C</button>
                        <button class="operator" id="add">+</button>
                        <button class="operator" id="subtract">-</button>
                        <button class="operator" id="multiply">√ó</button>
                        <button class="operator" id="divide">√∑</button>
                        <button class="return" id="return">=</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span>Check source code on <a href="https://h-gospodinov.github.io/H-Gospodinov/" target="_blank" rel="noopener">GitHub</a></span>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
